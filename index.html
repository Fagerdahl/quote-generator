<!DOCTYPE html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Quote Generator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    
</head>
<body>
    <!-- 
    Emmet abreviation:
    div.quote-container#quote-container = div class with id
     .quote-text = div
    -->
     <header class="site-header">
    <h1><i class="fas fa-quote-left"></i> Quote Generator</h1>
  </header>
    <div class="quote-container" id="quote-container">
        <div class="quote-text">
            <!--Font awesome-->
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
        </div>
        <!--author-->
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <!--buttons-->

        <div class="button-container">
             <button id="prev-quote">
            <!--Font awesome-->
  <i class="fas fa-arrow-left"></i> Previous Quote
</button>
             <button id="new-quote">New Quote</button>
          
             <button class="facebook-button" id="facebook" title="Share this on facebook!">
                <!--Font awesome-->
                <i class="fab fa-facebook"></i>&nbsp; Share Quote
            </button>
            
        </div>
      </div>

    <footer class = "footer-site">
        <p>Â© 2025 Quote Generator by Ronja Fagerdahl</p>
  <p>
    <a href="https://github.com/Fagerdahl/quote-generator" target="_blank">
      <i class="fab fa-github"></i> GitHub
    </a>
  </p>
    </footer>
    
    <!--script-->
    <script src='script.js'></script>

    
    <!-- <script src='quote.js'></script> -->
</body>
</html>
